<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>You Tube</title>
  </head>
  <body>
    <div class="banner">
      <div class="banner-div-1">
        <i class="fas fa-bars"></i>
        <i class="fab fa-youtube"></i>
      </div>
      <div class="banner-div-2">
        <form>
          <input
            type="text"
            name="name"
            id="1"
            placeholder="Search"
            size="50"
            autofocus
          />
          <i class="fas fa-search"></i
          ><!--search icon-->
        </form>
      </div>

      <div class="banner-div-3">
        <!--camera  icon-->
        <i class="fas fa-video"></i
        ><!--camera  icon-->
        <i class="fas fa-th"></i>
      </div>
    </div>
    <div class="content">
      <div class="side-nav">
        <nav class="side-nav-home">
          <ul>
            <li><i class="fas fa-home"></i> Home</li>
            <li><i class="fab fa-hotjar"></i> Trending</li>
            <li><i class="fab fa-youtube"></i> Subscriptions</li>
          </ul>
        </nav>
        <hr>
        <nav class="side-nav-library">
          <ul>
            <li><i class="fas fa-book-open"></i> Library</li>
            <li><i class="fas fa-history"></i> History</li>
            <li><i class="fab fa-youtube"></i> Your Videos</li>
            <li><i class="fas fa-clock"></i> Watch later</li>
            <li><i class="fas fa-sort-down"></i> Show more</li>
          </ul>
        </nav>
      </div>
      <div class="videos">
        <nav class="central-nav">
          <ul>
            <li></i>home</li>
            <li>videos</li>
            <li>playlists</li>
            <li>community</li>
            <li>channels</li>
            <li>about</li>
            <li><i class="fas fa-search"></i></li>
          </ul>
        </nav>
        <div class="images">
          <figure class="video-1">
            <img src="./img/dancers1.jpeg" alt="Two Dancers Bumping Bellies" />
            <figcaption>Two Dancers Bumping Bellies</figcaption>
            <figcaption>38k views</figcaption>

          </figure>
          <figure class="video-2">
            <img src="./img/dancers2.jpeg" alt="Two Male Dancers" />
            <figcaption>Two Male Dancers</figcaption>
            <figcaption>52k views</figcaption>

          </figure>
          <figure class="video-3">
            <img src="./img/dancers3.jpeg" alt="" />
            <figcaption>Group of Dancers</figcaption>
            <figcaption>200k views</figcaption>

          </figure>
          <figure class="video-4">
            <img src="./img/dancers4.jpeg" alt="" />
            <figcaption>Female Dancer doing the split</figcaption>
            <figcaption>1025k views</figcaption>

          </figure>
          
        </div>
        <hr>
      </div>
    </div>
  </body>
</html>
